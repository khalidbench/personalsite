
//declare a build task
task build

//declare a task to create a zip of the app
task zip(type: Zip) {
	from ('.') {
		include "*"
		include "assets/**"
		include "images/**"
	}
	destinationDir(file("dist"))
	baseName "personalwebsite"
}

